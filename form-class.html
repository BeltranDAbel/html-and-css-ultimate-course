<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
      </nav>
    </header>

    <main>
      <section>
        <h1>Form Class</h1>
        <form action="">
          <fieldset>
            <legend>Basic Form</legend>
            <div>
              <label for="name">What is your name?</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>

            <div>
              <label for="platzi-start-day">When did you started at Platzi?</label>
              <input type="date" id="platzi-start-day" name="platzi-start-day" required />
            </div>

            <div>
              <label for="study-time">At what time did you study?</label>
              <input type="time" id="study-time" name="study-time" required />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
