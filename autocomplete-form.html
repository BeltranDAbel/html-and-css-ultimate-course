<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Form</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
      </nav>
    </header>

    <main>
      <h1>Autocomplete Form Example</h1>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required />
          </div>

          <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" autocomplete="country-name" required />
          </div>

          <div>
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code" required />
          </div>

          <div>
            <input type="submit" value="Submit" />
          </div>
        </fieldset>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
